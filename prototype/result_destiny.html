<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命运胶囊 - 结果页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0ea5e9;
            --secondary-blue: #2563eb;
            --light-blue: #7dd3fc;
            --dark-bg: #0a1929;
            --neon-blue: #56bbf8;
            --text-primary: white;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tech-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://picsum.photos/seed/tech/1200/800');
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI0MyI+PHBhdGggZD0iTTI1IDAgTDUwIDEyLjVWMzcuNUwyNSA1MEwwIDM3LjVWMTIuNVoiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzBjNGE2ZCIgc3Ryb2tlLXdpZHRoPSIxIi8+PC9zdmc+');
            opacity: 0.2;
            pointer-events: none;
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 3;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 0;
            margin-top: -60px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 0;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
        }

        .result-value {
            font-size: 36px;
            font-weight: 700;
            margin: 20px 0;
            color: var(--light-blue);
            text-shadow: 0 0 15px rgba(14, 165, 233, 0.7);
        }

        .tech-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        .data-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--light-blue);
            animation: fall 10s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .action-button {
            background: rgba(14, 165, 233, 0.2);
            border: 1px solid var(--primary-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            backdrop-filter: blur(5px);
        }

        .action-button:hover {
            background: rgba(14, 165, 233, 0.4);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }

        .tech-icon {
            margin-right: 8px;
            color: var(--light-blue);
        }

        .decision-summary {
            position: relative;
            text-align: center;
            margin-bottom: 15px;
            transform: scale(0.95);
            margin-top: -5px;
        }

        .summary-capsule {
            display: inline-block;
            padding: 8px 25px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
            backdrop-filter: blur(5px);
            clip-path: polygon(
                8px 0%, 
                calc(100% - 8px) 0%, 
                100% 50%, 
                calc(100% - 8px) 100%, 
                8px 100%, 
                0% 50%
            );
        }

        .summary-capsule::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--neon-blue), transparent);
            z-index: -1;
            clip-path: polygon(
                8px 0%, 
                calc(100% - 8px) 0%, 
                100% 50%, 
                calc(100% - 8px) 100%, 
                8px 100%, 
                0% 50%
            );
            animation: glowPulse 2s linear infinite;
        }

        .summary-text {
            font-family: var(--font-tech);
            font-size: 16px;
            color: var(--text-primary);
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .summary-text .highlight {
            color: var(--neon-blue);
            font-weight: 600;
            text-shadow: 0 0 3px var(--neon-blue);
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="tech-overlay"></div>
    <div class="hex-grid"></div>
    <div class="data-particles">
        <!-- 数据粒子将通过JS动态生成 -->
    </div>
    
    <div class="container">
        <div class="result-card">
            <div class="decision-summary">
                <div class="summary-capsule">
                    <p class="summary-text">
                        决策问题：<span class="highlight">是否应该接受这份工作机会？</span>【已分析】
                    </p>
                </div>
            </div>
            
            <div class="result-header">
                <h1 class="result-title">
                    <i class="fas fa-capsules tech-icon"></i>
                    命运胶囊分析结果
                </h1>
            </div>
            
            <div class="result-value">
                火锅
            </div>
            
            <div style="text-align: center;">
                <p>AI分析完成度: 100%</p>
                <p>决策可信度: 98.7%</p>
                <p>建议指数: ★★★★★</p>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="action-button">
                    <i class="fas fa-redo tech-icon"></i>
                    重新选择
                </button>
                <button class="action-button">
                    <i class="fas fa-share-alt tech-icon"></i>
                    分享结果
                </button>
            </div>
        </div>
    </div>

    <script>
        // 生成数据粒子
        function createParticles() {
            const container = document.querySelector('.data-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(particle);
            }
        }

        // 生成装饰性科技圆圈
        function createTechCircles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.className = 'tech-circle';
                circle.style.width = `${Math.random() * 100 + 50}px`;
                circle.style.height = circle.style.width;
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(circle);
            }
        }

        // 页面加载完成后初始化特效
        window.addEventListener('load', () => {
            createParticles();
            createTechCircles();
        });
    </script>
</body>
</html>
